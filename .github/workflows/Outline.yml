name: Convert LaTeX to HTML

on:
  push:
    branches:
      - main

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Outline repository
        uses: actions/checkout@v3
        with:
          repository: tomoto0/Outline
          path: Outline

      - name: Checkout tomoto0.github.io repository
        uses: actions/checkout@v3
        with:
          repository: tomoto0/tomoto0.github.io
          path: tomoto0.github.io

      - name: Install pandoc and sed
        run: sudo apt-get install -y pandoc sed

      - name: Extract and remove title from LaTeX
        run: |
          # Extract title from LaTeX file (assuming the format is \title{title\break})
          title=$(sed -n 's/\\title{\(.*\)\\\\break}/\1/p' ./Outline/Outline.tex)
          # Remove title from LaTeX file
          sed -i 's/\\title{.*\\break}//' ./Outline/Outline.tex

      - name: Convert LaTeX to HTML
        run: |
          pandoc ./Outline/Outline.tex -o outline_temp.html \
            --standalone \
            --mathjax \
            --css=https://latex.vercel.app/style.css \
            --highlight-style=pygments

      - name: Add additional CSS and scripts
        run: |
          cat <<EOF > ./tomoto0.github.io/outline.html
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>$title</title>
            <link rel="stylesheet" href="https://latex.vercel.app/style.css">
            <link rel="stylesheet" href="https://latex.vercel.app/prism/prism.css">
            <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/prismjs/prism.min.js"></script>
            <style>
              .download-container {
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 20px 0;
              }
              .download-button {
                background-color: #f1f1f1;
                color: #000;
                padding: 10px 20px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-size: 16px;
              }
              .download-button:hover {
                background-color: #ddd;
              }
            </style>
          </head>
          <body class="latex-dark-auto">
            <h1>$title</h1>
            <div class="download-container">
              <a href="Outline.pdf" download>
                <button class="download-button">
                  <i class="fa fa-download"></i> Download Outline
                </button>
              </a>
            </div>
          EOF
          
          cat outline_temp.html >> ./tomoto0.github.io/outline.html
          
          cat <<'EOF' >> ./tomoto0.github.io/outline.html
          <script>
            MathJax = {
              tex: {
                inlineMath: [['$', '$'],],
              },
            };
          </script>
          </body>
          </html>
          EOF
          
          rm outline_temp.html

      - name: Commit and push changes
        run: |
          cd ./tomoto0.github.io
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add outline.html
          git commit -m 'Convert LaTeX to HTML with improved styling'
          git push
    env:
      GITHUB_TOKEN: ${{ secrets.PAT_FOR_OUTLINE_REPO }}
