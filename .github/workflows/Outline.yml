name: Convert LaTeX to HTML
on:
  push:
    branches:
      - main

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Outline repository
        uses: actions/checkout@v3
        with:
          repository: tomoto0/Outline
          path: Outline

      - name: Checkout tomoto0.github.io repository
        uses: actions/checkout@v3
        with:
          repository: tomoto0/tomoto0.github.io
          path: tomoto0.github.io

      - name: Install updated Pandoc and additional dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-latex-base texlive-latex-extra texlive-fonts-recommended
          wget https://github.com/jgm/pandoc/releases/download/3.1.6/pandoc-3.1.6-1-amd64.deb
          sudo dpkg -i pandoc-3.1.6-1-amd64.deb

      - name: Convert LaTeX to HTML
        run: |
          pandoc ./Outline/Outline.tex -o outline_temp.html \
            --standalone \
            --mathjax \
            --css=https://latex.vercel.app/style.css \
            --highlight-style=pygments \
            --lua-filter=./Outline/custom-filter.lua \
            --from=latex+raw_tex \
            --to=html5 \
            --embed-resources \
            --standalone \
            --table-of-contents \
            --number-sections \
            --wrap=none \
            --extract-media=extracted-media

      - name: Add additional CSS and scripts
        run: |
          title=$(grep -m 1 '\\title{' ./Outline/Outline.tex | sed 's/\\title{\(.*\)}/\1/')
          cat <<EOF > ./tomoto0.github.io/outline.html
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>$title</title>
            <link rel="stylesheet" href="https://latex.vercel.app/style.css">
            <link rel="stylesheet" href="https://latex.vercel.app/prism/prism.css">
            <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/prismjs/prism.min.js"></script>
            <style>
              .download-container {
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 20px 0;
              }
              .download-button {
                background-color: #f1f1f1;
                color: #000;
                padding: 10px 20px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-size: 16px;
              }
              .download-button:hover {
                background-color: #ddd;
              }
              table {
                border-collapse: collapse;
                width: 100%;
                margin-bottom: 1em;
              }
              th, td {
                border: 1px solid #ddd;
                padding: 8px;
                text-align: left;
              }
              th {
                background-color: #f2f2f2;
              }
              figure {
                text-align: center;
                margin: 1em 0;
              }
              figcaption {
                font-style: italic;
                margin-top: 0.5em;
              }
            </style>
          </head>
          <body class="latex-dark-auto">
            <h1>$title</h1>
            <div class="download-container">
              <a href="Outline (9).pdf" download>
                <button class="download-button">
                  <i class="fa fa-download"></i> Download PDF
                </button>
              </a>
            </div>
          EOF
          
          # Remove the title from the body and add the rest of the content
          sed '1,/<body/d' outline_temp.html | sed '/<h1 class="title">/,/<\/h1>/d' >> ./tomoto0.github.io/outline.html
          
          cat <<'EOF' >> ./tomoto0.github.io/outline.html
          <script>
            MathJax = {
              tex: {
                inlineMath: [['$', '$'],],
                displayMath: [['$$', '$$']],
                processEscapes: true,
                processEnvironments: true
              },
              options: {
                ignoreHtmlClass: 'tex2jax_ignore|editor-rich-text'
              },
              svg: {
                fontCache: 'global'
              }
            };
          </script>
          <script>
            // Reinitialize Prism.js after the content is loaded
            document.addEventListener('DOMContentLoaded', (event) => {
              Prism.highlightAll();
            });
          </script>
          </body>
          </html>
          EOF
          
          rm outline_temp.html

      - name: Copy extracted media
        run: |
          if [ -d "extracted-media" ]; then
            cp -R extracted-media/* ./tomoto0.github.io/
          fi

      - name: Commit and push changes
        run: |
          cd ./tomoto0.github.io
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add outline.html
          git add extracted-media/* || true
          git commit -m 'Convert LaTeX to HTML with improved styling and media support'
          git push
    env:
      GITHUB_TOKEN: ${{ secrets.PAT_FOR_OUTLINE_REPO }}
